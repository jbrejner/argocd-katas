project: default
destination:
  namespace: student-14
  name: in-cluster
syncPolicy:
  automated:
    selfHeal: true
sources:
  - repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.4.0
    helm:
      valueFiles:
        - $values/jenkins/values.yaml
    chart: jenkins
  - repoURL: https://github.com/jbrejner/argocd-katas
    targetRevision: main
    ref: values
